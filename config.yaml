baseURL: "http://nathan-tw.github.io/"
languageCode: "en-us"
title: "林宣佑 | Nathan Lin"
theme: "hugo-PaperMod"


paginate: 5
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45
disqusShortname: 163sogood


minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 2
                - name: Tags
                  url: tags/
                  weight: 3
                - name: About
                  url: about/
                  weight: 6
                - name: Categories
                  url: categories/
                  weight: 4
                - name: Search
                  url: search/
                  weight: 5


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Nathan
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags


    homeInfoParams:
        Title: "Star67"
        Content: >
            Welcome to my blog [**Star67**](/posts/star67/).

            - I'm a MIS major graduated from Chengchi University.

            - Passionate about software engineering and DevOps.

    socialIcons:
        - name: github
          url: "https://github.com/ujkuo"
        - name: linkedin
          url: "http://linkedin.com/in/宣佑-林-39a1921a9"
        - name: facebook
          url: "https://www.facebook.com/lin.steven9/"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
